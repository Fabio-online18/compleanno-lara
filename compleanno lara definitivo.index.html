<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auguri Lara</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    overflow: hidden;
}

/* NETFLIX INTRO */
.netflix {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 200;
}

.netflix h1 {
    font-size: 80px;
    color: red;
    letter-spacing: 10px;
    animation: netflixAnim 3s forwards;
}

@keyframes netflixAnim {
    0% { opacity: 0; transform: scale(0.8); }
    50% { opacity: 1; }
    100% { opacity: 0; transform: scale(3); }
}

/* INTRO BUTTON */
.intro {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 150;
}

.intro button {
    padding: 20px 40px;
    font-size: 20px;
    background: red;
    color: black;
    border: none;
    box-shadow: 0 0 30px red;
    cursor: pointer;
}

#countdown {
    font-size: 120px;
    color: red;
    text-shadow: 0 0 40px red;
    display: none;
}

/* CONTENUTO */
.container {
    display: none;
    padding-top: 80px;
    text-align: center;
}

h1 {
    font-size: 60px;
    animation: glitch 0.3s infinite;
}

h2 { font-size: 30px; }

.age {
    font-size: 120px;
    color: red;
    text-shadow: 0 0 30px red;
}

/* Glitch */
@keyframes glitch {
    0% { text-shadow: 2px 2px red; }
    50% { text-shadow: -2px -2px crimson; }
    100% { text-shadow: 2px -2px darkred; }
}

/* Foto */
.gallery {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.gallery img {
    width: 250px;
    border-radius: 15px;
    filter: grayscale(60%) contrast(160%) brightness(80%);
    box-shadow: 0 0 20px red;
    transition: 0.5s;
}

.gallery img:hover {
    transform: scale(1.1) rotate(3deg);
}

/* Nebbia */
.fog {
    position: fixed;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, transparent 70%);
    animation: moveFog 12s infinite alternate;
    pointer-events: none;
}

@keyframes moveFog {
    from { transform: translate(-20%, -20%); }
    to { transform: translate(0%, 0%); }
}

/* Pioggia rossa */
.blood {
    position: fixed;
    width: 3px;
    height: 20px;
    background: red;
    animation: fall 2s linear forwards;
}

@keyframes fall {
    from { top: -20px; }
    to { top: 100vh; opacity: 0; }
}

/* Flash rosso */
.flash {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: red;
    opacity: 0;
    pointer-events: none;
    animation: flashAnim 0.3s;
}

@keyframes flashAnim {
    0% { opacity: 0.8; }
    100% { opacity: 0; }
}
</style>
</head>

<body>

<div class="netflix">
    <h1>NETFLIX</h1>
</div>

<div class="intro">
    <button onclick="startExperience()">ENTRA NEL SOTTOSOPRA</button>
    <div id="countdown"></div>
</div>

<div class="fog"></div>

<div class="container">
    <h1>ðŸŽ‰ AUGURI LARA GIGGI ðŸŽ‰</h1>
    <h2>Benvenuta nel tuo compleanno...</h2>
    <div class="age">11</div>

    <div class="gallery">
        <img src="foto1.jpg">
        <img src="foto2.jpg">
        <img src="foto3.jpg">
    </div>
</div>

<audio id="sound" src="portal.mp3"></audio>

<script>

/* Dopo logo Netflix mostra intro */
setTimeout(() => {
    document.querySelector(".netflix").style.display = "none";
    document.querySelector(".intro").style.display = "flex";
}, 3000);

let count = 3;

function startExperience() {
    document.getElementById("sound").play();
    document.querySelector(".intro button").style.display = "none";
    let countdown = document.getElementById("countdown");
    countdown.style.display = "block";
    countdown.innerText = count;

    let interval = setInterval(() => {
        count--;
        countdown.innerText = count;

        if (count === 0) {
            clearInterval(interval);

            /* Flash */
            const flash = document.createElement("div");
            flash.classList.add("flash");
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 300);

            document.querySelector(".intro").style.display = "none";
            document.querySelector(".container").style.display = "block";
        }
    }, 1000);
}

/* Pioggia rossa */
function createBlood() {
    const drop = document.createElement("div");
    drop.classList.add("blood");
    drop.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(drop);
    setTimeout(() => drop.remove(), 2000);
}
setInterval(createBlood, 100);

</script>

</body>
</html>
